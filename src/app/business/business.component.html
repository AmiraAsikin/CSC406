<div class="container-fluid mt-5">

    <h2 class="text-center">BUSINESS NEWS</h2>
    <div class="row">

        <div *ngFor="let d of businessDisplay" class="col-lg-4 mt-3 mb-3">

            <div class="box"></div>
            <img src="{{d.urlToImage}}" width="100%" height="70%">
            <h5 class="mt-2 mb-2">{{d.title}}</h5>
            <!-- <p>{{d.description}}</p> -->
            <a href="{{d.url}}" target="_blank" class="btn btn-dark btn-sm">Read More</a>
        </div>

    </div>

</div>
